<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<header>
		<h1 class="header-header">Tic Tac Toe</h1>
		<div class="player-selection">
			<div class="player-group fade-in fade-out">
				<label for="X" class="player-header">X</label>
				<input class="player-input" name="X" type="text" maxlength="25" placeholder="Player X">
				<button class="player-button">Submit</button>
			</div>
			<div class="player-group fade-in fade-out">
				<label for="O" class="player-header">O</label>
				<input class="player-input" name="O" type="text" maxlength="25" placeholder="Player O">
				<button class="player-button">Submit</button>
			</div>
		</div>
	</header>
	<div id="board" class="fade-in">
		<div data-index="0" class="board-space bottom right"></div>
		<div data-index="1" class="board-space left bottom right"></div>
		<div data-index="2" class="board-space left bottom"></div>
		<div data-index="3" class="board-space top right bottom"></div>
		<div data-index="4" class="board-space top right bottom left"></div>
		<div data-index="5" class="board-space top bottom left"></div>
		<div data-index="6" class="board-space top right"></div>
		<div data-index="7" class="board-space top right left"></div>
		<div data-index="8" class="board-space top left"></div>
	</div>
	<footer>

	</footer>
	<script src="script.js"></script>
</body>
</html>
