<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<div id="board">
		<div id="A1" class="board-space bottom right"></div>
		<div id="A2" class="board-space left bottom right"></div>
		<div id="A3" class="board-space left bottom"></div>
		<div id="B1" class="board-space top right bottom"></div>
		<div id="B2" class="board-space top right bottom left"></div>
		<div id="B3" class="board-space top bottom left"></div>
		<div id="C1" class="board-space top right"></div>
		<div id="C2" class="board-space top right left"></div>
		<div id="C3" class="board-space top left"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
